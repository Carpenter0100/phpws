<!DOCTYPE html>
<html>
<head>
    <title>Protocol stacking</title>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
</head>
<body>

<h1>JsonTransport</h1>
<pre id="log"></pre>

<script>
    var log = document.getElementById("log");
    var socket = new WebSocket("ws://localhost:12345/stack");
    socket.onopen = function(){
        log.innerText += "Connected\n";
    };
    socket.onclose = function(){
        log.innerText += "Closed\n";
    };
    socket.onmessage = function(msg) {
        var jsonMessage = JSON.parse(msg.data);


        log.innerText += "Got message: " + msg.data + "\n";


        var reply = {
            tag: jsonMessage.tag,
            data: 'hello to you too!'
        };

        var json = JSON.stringify(reply);

        log.innerText += "Replying with message: " + json + "\n";

        socket.send(json);
        socket.close();
    };


</script>
</body>
</html>
